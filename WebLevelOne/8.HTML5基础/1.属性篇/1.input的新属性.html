<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



</head>
<body>

   <input type="text" placeholder="手机/邮箱/用户名"> 
   <input type="text" placeholder="请输入密码"> 

   <br>

   <input type="radio">
   <input type="checkbox">
   <input type="file">

    <br>

    <form action="">
        <!-- Calendar类 -->
        <input type="date">     <!-- chrome支持, Safari,IE不支持 -->
        <input type="submit">
        <input type="week">
        <input type="time">

        <br>
        <input type="datetime-local">
        <input type="number">   <!-- 只能输入数字,兼容性同date -->
        <br>

        <input type="email">    <!-- chrome支持, Safari,IE不支持 -->
        <input type="color">    <!-- 颜色选择器,兼容性同date -->

        <!-- chrome支持, Safari,Firefox、IE不支持 -->
        <input type="range" min="1" max="10" name="range">
        <br>

        <!-- 必须name也写上东西才能有提示 -->
        <!-- chrome支持, Safari支持一点,IE不支持 -->
        <input type="search" name="search11" >

        <!-- chrome、Firefox支持, Safari,IE不支持 -->
        <input type="url">

        <input type="submit">

    </form>




</body>
</html>

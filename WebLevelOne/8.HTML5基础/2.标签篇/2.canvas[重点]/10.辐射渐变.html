<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        canvas {
            width: 500px;
            height: 300px;
            border: 1px solid #000;
        }
    </style>

</head>

<body>
    <canvas id="can" width="500px" height="300px"></canvas>


    <script>
        var canvas = document.getElementById('can');
        var ctx = canvas.getContext('2d');

        ctx.beginPath();
        // // var bg = ctx.createRadialGradient(100,100,0,100,100,100);
        // var bg = ctx.createRadialGradient(50,50,20,100,100,100);

        // bg.addColorStop(0,"red");
        // bg.addColorStop(0.5,"green");
        // bg.addColorStop(1,"blue");

        var bg = ctx.createRadialGradient(100,100,30,100,100,100);
        bg.addColorStop(0,"white");
        bg.addColorStop(0.5,"black");
        bg.addColorStop(1,"white");


        ctx.fillStyle = bg;
        ctx.fillRect(0,0,200,200);

    </script>
</body>

</html>

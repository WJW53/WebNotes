<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        canvas {
            width: 500px;
            height: 300px;
            border: 1px solid #000;
        }
    </style>

</head>

<body>
    <canvas id="can" width="500px" height="300px"></canvas>

    <!--圆心(x,y),半径(r),弧度(起始,结束. 用Math.PI),方向(顺0,逆1时针)-->
    <script>
        var canvas = document.getElementById('can');
        var ctx = canvas.getContext('2d');

        ctx.arc(100, 100, 50, 0, Math.PI / 2, 1);
        ctx.stroke();

        ctx.beginPath();

        ctx.arc(300, 100, 50, 0, Math.PI * 1.8, 0);
        ctx.lineTo(300, 100);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
    </script>
</body>

</html>

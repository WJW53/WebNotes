<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        polyline{
            /* fill: transparent; */
            stroke: blueviolet;
            stroke-width: 10px;
            fill-opacity: 0.3;
            stroke-opacity: 0.5;

            stroke-linecap:square;
            stroke-linejoin:round;
            
        }
        polygon{
            fill: transparent;
            stroke: black;
            stroke-width: 5px;
        }
        text{
            stroke: red;
            stroke-width: 2px;
        }
    </style>
</head>
<body>
    <svg width="500px" height="300px" style="border:1px solid #000">

        <!-- 折线,点内坐标空格隔开,点与点之间用逗号隔开,两个点就想画出来必须不能填充,得用stroke -->
        <polyline points="0 0, 50 50,50,100,100 100,100,50"></polyline>

        <!-- 多边形 -->
        <!-- <polygon points="0 0, 50 50,50,100,100 100,100,50"></polygon> -->

        <!-- 文本 -->
        <text x="300" y="50">邓哥身体好</text>

    </svg>
</body>
</html>

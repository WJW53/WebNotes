        *{

        }
        a{
            text-decoration:none;
        }
        .nav{
            list-style: none;

        }
        .nav::after{
            content: "";
            display: block;
            clear: both;
        }
        .nav .list-item{
            float: left;
            margin: 0 10px;
            height: 30px;
            line-height: 30px;
            /* border: 1px solid black; */
            /* border-radius: 50%; */
        }
        .nav .list-item a{
            padding: 0 5px;
            color: #f40;
            font-weight: bold;
            display: inline-block;
            height: 30px;
            border-radius: 15px;
        }
        .nav .list-item a:hover{
            cursor: pointer;
            background-color: #f40;
            color: #fff;

        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .wrapper{
            border: 1px solid black;
        }

        .content{
            width: 100px;
            height: 100px;
            background-color: black;
            color: #fff;
            float: left;
        }
        .clearfix::after{
            content: "";
            display: block;
            clear: both;
        }
        .demo2{
            width: 100px;
            height: 100px;
            background-color: lightblue;
            position: absolute;
            float: left;
            left:200px;
        }
    </style>
</head>
<body>
    <div class="wrapper clearfix">
        <div class="content">1</div>
        <div class="content">2</div>
        <div class="content">3</div>
    </div>
    <div class="demo2"></div>


</body>
</html>

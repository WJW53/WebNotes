<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- diff算法只改动了label而没有动input -->
    <!-- 所以需要key来干预,不然相同的数据也传进来了 -->

    <div id="app">
        <div v-if="loginType==='mobile'">
            <label>手机号：</label><input type="text" key="1">
        </div>
        <div v-else>
            <label>邮箱：</label><input type="text" key="2">
        </div>
        <div>
            <button @click="loginType=loginType=='mobile'?'email':'mobile'">切换登录方式</button>
        </div>
    </div>

    <script src="./vue.min.js"></script>

    <script>
        var vm = new Vue({
            //
            el: "#app", //css选择器
            data: {
                loginType:"mobile",
            },
        });
    </script>
</body>

</html>

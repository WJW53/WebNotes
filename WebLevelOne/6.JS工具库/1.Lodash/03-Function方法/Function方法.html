<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
</head>

<body>
	<script src="js/lodash.js"></script>
	<script>
		//defer()	推迟调用函数，在第二次事件循环的时候调用 
		_.defer(function (text) {
			console.log(text);
		}, '第二次事件循环');
		console.log('第一次事件循环');

		//delay()
		_.delay(function (text) {
			console.log(text);
		}, 1000, '延迟一秒执行');

		//flip()	调用函数时翻转参数
		function fn1() {
			console.log(arguments);
		}
		fn1 = _.flip(fn1);
		fn1(1, 2, 3);

		//negate()	结果取反函数
		function fn2(n) {
			return n % 2 == 0;
		};
		console.log(_.filter([1, 2, 3, 4, 5, 6], _.negate(fn2)));	//[1, 3, 5]

		//once()	函数只能调用一次
		function fn3(){
			console.log('fn3');
		}
		var newFn3=_.once(fn3);
		newFn3();
		newFn3();
	</script>
</body>
<html>

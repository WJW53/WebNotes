<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 2px;
        }
        div{
            width: 100px;
            height: 100px;
            background: orange;
            position: absolute;
            left: 500px;
            /* left: 0; */
            top: 0;
        }

        button{
            margin-top:150px;
        }
        span{
            position: absolute;
            width: 1px;
            height: 100px;
            background-color: black;
            left: 300px;
            top: 0;
        }

    </style>

</head>
<body>
    <div></div>
    <span></span>
    <button id="btn">run</button>

    <script>
        //js div

//1. 匀速运动 + 精确停止      //s = vt  
        var oDiv = document.getElementsByTagName('div')[0];
        var oBtn = document.getElementById('btn');
        var timer = null;
        oBtn.onclick = function(){
            uniformMove(oDiv,300);
        }

        function uniformMove(dom,target){
            clearInterval(timer);
            var iSpeed = target - dom.offsetLeft > 0 ? 7 : -7;
            timer = setInterval(function(){
                //先都变为绝对值,这样的话,不论在左还是右边开始走,都ok
                if(Math.abs(target - dom.offsetLeft) < Math.abs(iSpeed) ){//若当前的差值小于速度
                    clearInterval(timer);
                    dom.style.left = target + "px";    
                }else{
                    dom.style.left = dom.offsetLeft + iSpeed + "px";
                }
            },30);
        }


    </script>

</body>
</html>

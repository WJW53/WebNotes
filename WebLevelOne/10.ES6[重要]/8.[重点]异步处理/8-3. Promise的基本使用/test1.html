<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function biaobai(god) {
            return new Promise(resolve => {
                console.log(`邓哥向${god}发出了表白短信`);
                setTimeout(() => {
                    if (Math.random() < 0.1) {
                        //女神同意啦
                        resolve(true);
                    } else {
                        //resolve 因为是正常状态,所以仍然是resolve
                        resolve(false);
                    }
                }, 3000);
            })
        }

        //这种写法就更规范了
        biaobai("女神1").then(result => {//后续处理
            console.log(result);
        })
    </script>
</body>

</html>

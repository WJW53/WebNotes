<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
        //WeakSet
        let obj = {
            name: "yj",
            age: 18
        };
        let obj2 = obj;
        const set = new WeakSet();
        // const set = new Set();
        set.add(obj);

        //如果不用weakmap和obj2
        obj = null; //到这儿为止,垃圾回收机制不会回收这片空间
        //因为还有Set/obj2那里指着{name:"yj",age:18}这片空间

        obj2 = null; //只要还有东西指着回收对象,那WeakSet中也有
        console.log(set);


        ////WeakMap
        // let obj = {
        //     name: "yj",
        //     age: 18
        // };

        // const map = new WeakMap();
        // map.set(obj,234234);//键必须是对象
        // obj = null;
        // console.log(map);

        var map = new WeakMap();
        var a = {
            c: 1
        };
        map.set(a, a);
        // a.b = map.get(a);
        a.b = a;
        console.log(a);
        delete a.b; //还不能直接将a指向null,必须是a.b,否则计数引用仍然存在
        console.log(map);
        console.log(a);
    </script>
</body>

</html>

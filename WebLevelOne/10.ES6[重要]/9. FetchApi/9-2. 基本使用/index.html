<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>得到所有的省份数据</button>
    <script>
        function getProvinces() {//?parentId=500000000000
            const url = "http://101.132.72.36:5100/api/local"; //后面是自己请求的参数
            const config = {
                method: "GET",
                headers: {
                    "Content-Type": "application/json", //格式
                    //也可以配置自定义的属性在请求头里
                    "a": 1,
                },
                // 规定了json,所以这个body一定要严格json格式
                // body: `{
                //     "a":"1",
                // }`
            }
            const pro = fetch(url, config);
            console.log(pro);
            pro.then(resp => {
                console.log(resp);
            }).catch(err=>{
                console.log(err);
                
            })
        }
        document.querySelector("button").onclick = function () {
            getProvinces();
        }
    </script>
</body>

</html>

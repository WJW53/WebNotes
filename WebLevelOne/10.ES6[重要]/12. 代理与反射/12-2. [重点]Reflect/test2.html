<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function method(a, b){
            console.log("method", a, b);
        }

        // method(3, 4);//这也是魔法
        Reflect.apply(method, null, [3, 4]);



        const obj1 = {
            a: 1,
            b: 2
        }

        // delete obj1.a;//delete是魔法

        Reflect.deleteProperty(obj1, "a");
        console.log(obj1);



        function Test(a, b) {
            this.a = a;
            this.b = b;
        }

        // const t = new Test(1, 3);//new 是魔法
        const t = Reflect.construct(Test, [1, 3]);
        console.log(t);



        const obj = {
            a: 1,
            b: 2
        }

        // console.log("a" in obj);//in 是魔法
        console.log(Reflect.has(obj, "a"));
    </script>
</body>

</html>

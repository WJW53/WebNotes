    <iframe id="oIfr" src="http://127.0.0.1:5501/robot-class/robot.html" frameborder="1"></iframe>
    <script>
        var oIfr = document.getElementById('oIfr');
        var data = {
            name: 'demo',
            age: 10
        }
        oIfr.onload = function () {
            console.log(oIfr.contentWindow.data);//contentWindow是子窗口的window对象
            oIfr.contentWindow.postMessage(data, 'http://127.0.0.1:5501')
        }

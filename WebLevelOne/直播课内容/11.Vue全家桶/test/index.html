<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .toast-wrapper {
        width: 260px;
        height: 60px;
        line-height: 60px;
        text-align: center;
        position: fixed;
        top: 0;
        margin-top: 30px;
        border-radius: 10px;
        left: calc(50% - 130px);
      }
      .success {
        background: #67c23a;
      }
      .fail {
        background: #f56c6c;
      }
      .toast-content {
        color: #fff;
        font-weight: 600;
      }
      @keyframes fadeIn {
        0% {
          top: -100px;
          opacity: 0;
        }
        100% {
          top: 0px;
          opacity: 1;
        }
      }
      @keyframes fadeOut {
        100% {
          top: -100px;
          opacity: 0;
        }
        0% {
          top: 0px;
          opacity: 1;
        }
      }

      .fade-in {
        animation: fadeIn .5s forwards;
      }
      .fade-out {
        animation: fadeOut .5s forwards;
      }
    </style>
  </head>
  <body>
    <button id="btn">打我</button>
    <script>
      // el 用于进行页面挂载
      const btn = document.getElementById("btn");
      btn.onclick = function() {
        const app = new Vue({
          el: document.createElement("div"),
          template: `<div
                    class="toast-wrapper"
                    :class="[type, animate]"
                    v-if='exist'>
                     <div class="toast-content">{{ msg }}</div>
                     </div>`,
          data() {
            return {
              exist: true,
              msg: "修改成功",
              type: "success",
              show: true,
            };
          },
          computed: {
            animate() {
              return this.show ? "fade-in" : "fade-out";
            },
          },
        });

        document.body.appendChild(app.$el);
        setTimeout(() => {
          app.show = false;
        }, 1500);
        setTimeout(() => {
          app.exist = false;
        }, 2500);
      };
    </script>
  </body>
</html>

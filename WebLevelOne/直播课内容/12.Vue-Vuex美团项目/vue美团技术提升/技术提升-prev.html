<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="oInp">
    <span id="show"></span>
    <script>
        var obj = {
            name: 'duyi'
        };
        var val = obj.name;
        oInp.value = val;
        show.innerText = val;
        // 视图改变的时候  数据同步
        // 数据改变的时候   视图同步
        Object.defineProperty(obj, 'name', {
            get() {
                return val;
            },
            set(newVal) {
                oInp.value = newVal;
                show.innerText = newVal;
            }
        })

        oInp.onkeyup = function () {
            val = this.value;
            obj.name = val;
            show.innerText = val;
        }
    </script>
</body>
</html>

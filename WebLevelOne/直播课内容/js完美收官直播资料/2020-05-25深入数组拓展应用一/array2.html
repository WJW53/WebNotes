		function symmetry(arr){
			var newArr=[];
			for(var i=arr.length-1;i>=0;i--){
				newArr.push(arr[i]);
			}

			for(var i=0;i<newArr.length;i++){
				if(newArr[i]!=arr[i]){
					return false;
				}
			}

			return true;
		}

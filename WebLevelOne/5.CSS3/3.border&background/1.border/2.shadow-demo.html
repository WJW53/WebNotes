<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* body{
            background-color: #000;
        } */
        div {
            position: absolute;
            width: 100px;
            height: 100px;
            left: calc(50% - 50px);
            top: calc(50% - 50px);
            background-color: #fff;
            border-radius: 5px;

            box-shadow: 0px 1px 2px rgba(0, 0, 0, .1);
            transition: all 0.5s;

        }

        div::after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border-radius: 5px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: all 0.5s;
        }
/* 这俩after都是div的after,是同一个,因为hover只是div的一种状态 */
        div:hover {
            transform: scale(1.25, 1.25)
        }
        div:hover::after{
            opacity: 1;
        }
    </style>

</head>

<body>

    <div>

    </div>
</body>

</html>

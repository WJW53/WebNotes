<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 10px;
            width: 100px;
            height: 100px;
            background: skyblue;
        }

    </style>
</head>
<body>
    <div class="demo"></div>

    <script src='../../jquery-3.4.1/jquery-2.1.4.js'></script>

    <script>
        //remove detach $('HTML')

        // $('div').appendTo( 'div' );
        $('div').click(function () {
            alert(0);
        });
        //console.log( $('div').remove() );//jQuery对象

        // $('div').remove().appendTo( $('body') );//把删除的返回的jq对象,再插回body中
        //东西是被放回来了,但是他的事件却没了,

        $('div').detach().appendTo( $('body') );//返回的jQuery对象包含事件

        $( '<div><span style="color:red;">wjw</span></div><p></p>' ).appendTo('body');

    </script>
</body>
</html>

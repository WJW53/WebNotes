<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <div class="demo activeta"></div> -->

    <div class="demo" wjw='wjw'></div>
    <input type="checkbox" checked='' disabled>


    <script src="../../jquery-3.4.1/jquery-3.4.1.js"></script>
    <!-- <script src="../../MyJQuery/myjQuery.js"></script> -->

    <script>
        //题外话:
        //console.log($('div').hasClass('active'));//false,所以说会精准得到类名

//         //animate options
//         //$('.demo').css('width','100px');//这样就可以不用写对象,但是只有第一个属性生效
//         $('.demo').css({
//             width:'100px',
//             height:'100px',
//             backgroundColor:'red',
//         }).css({
//             width:'200',
//             // height:'+200'
//             height:'+=100'
//         });//jQuery NB啊都帮你想好了,很灵活,这是咋写都行啊
// // 不管取还是赋值,都可以灵活操作
        // console.log($('.demo').css('width'),$('.demo').css('background'),$('.demo').css('height'));

    //1. 
    //attr  是基于  setAttribute getAttribute()
        //取值,啥玩意儿我都能取
        console.log($('.demo').attr('class'));//demo
        console.log($('.demo').attr('wjw'));//wjw
        console.log($('input').attr('checked'));//checked正确,因为不论写不写值,它都是checked

        //赋值
        console.log($('.demo').attr('id','test1'));;//也ok,打印这个jq对象

    //2.
    //prop js dom {}
    //是特性才能映射,非特性不能映射

    //取值
    console.log($('.demo').prop('class'));//demo
    console.log($('.demo').prop('wjw'));//undefined  正确,因为它不是特性,后天的是属性
    console.log($('input').prop('checked'));//看是否有写checked属性,有则true

    //赋值
    //dom.timer
    console.log($('.demo').prop('log','duyi'));;//在jQ对象上有,但这个不是特性,所以标签上不会真正被赋值
    console.log($('input').prop('id','test2'));;//input标签就有了,因为id是特性

    </script>   
</body>
</html>

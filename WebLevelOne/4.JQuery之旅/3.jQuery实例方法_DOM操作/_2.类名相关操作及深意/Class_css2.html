<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo{
            width: 100px;
            height: 100px;
            background-color: orange;
            margin-bottom: 10px;
        }
        .demo.active{
            background-color: red;
        }

        .wrapper .style1{
            background-color: orange;
        }
        .wrapper .style1 li{
            color: red;
        }
        .wrapper .style2{
            background-color: skyblue;
        }
        .wrapper .style2 li{
            color: green;
        }

        .wrapper.active .style1{
            background-color: yellow;
        }
        .wrapper.active .style1 li{
            color: deeppink;
        }
        .wrapper.active .style2{
            background-color: saddlebrown;
        }
        .wrapper.active .style2 li{
            color: darkcyan;
        }
    </style>
</head>
<body>
    <div class="demo active"></div>
    <div class="demo"></div>
    <div class="demo"></div>

    <div class="wrapper">
        <ul class="style1">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <ul class="style2">
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
    </div>

    <script src="../../jquery-3.4.1/jquery-3.4.1.js"></script>
    <!-- <script src="../../MyJQuery/myjQuery.js"></script> -->


    <script>
        //addClass removeClass hasClass

        $('.demo').click(function(e){
            // $(this);//知道谁点的我
            //console.log(e.target);//会输出原生的标签

            //相当于直接修改css,而css树可以直接缓存,效率更高
            //更整洁,易维护,复用性高,节约代码请求的带宽,对webpack的开展有好的支持
            $('.demo').removeClass('active');//点击就去除所有demo的active,不能换成this
            $(this).addClass('active');//然后再给这个新点击的元素,添加active
            
            // 用.css不好,因为写的是行间样式,而且不能写的麻烦,而且内部.的次数比较多,效率较低
            //这相当于利用JS控制css的,
            // $('.demo').css({backgroundColor:'orange'});
            // $(thsi).css({backgroundColor:'red'});
        });

        $('.wrapper').click(function(e){
            if( $(this).hasClass('active') ){//如果有我就去除
                $(this).removeClass('active');
            }else{
                $(this).addClass('active');//没有我就加
            }
        });



    </script>
</body>
</html>

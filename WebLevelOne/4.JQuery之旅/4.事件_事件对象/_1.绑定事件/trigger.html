    ////用自己的jQuery库实现trigger 原理 : myOn方法 没有对 e 作处理
        $('.demo').myOn('click',function(a,b,c,d){
            console.log('click',a,b,c,d);
        });
        $('.demo').myTrigger('click',[10,20,30,40]);//自动触发

        ////自定义事件
        $('.demo').myOn('pageLoad',function(a,b,c,d){
            console.log('自定义事件1',a,b,c,d);
        })
        $('.demo').myTrigger('pageLoad',[10,20,30,40]);

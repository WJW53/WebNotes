<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        .demo {
            width: 100px;
            border: 1px solid black;
            font-weight: bold;
        }
        ul {
            display: none;
        }
    </style>
</head>
<body>
    <div class="demo">
        <p>Rose</p>

    <script src="../jquery-3.4.1/jquery-2.1.4.js"></script>


    <script>

        // //fadeTo: 但是fadeTo可以填写四个参数,多了的第二个参数是,透明度
        $('p').on('click',function(){
            if( $(this).next().css('display') == 'none' ){
                $(this).next().fadeTo(1500,0.6,'swing',function(){
                    //运动完了才执行这个函数
                    console.log('ove1');
                });
           }else{
               $(this).next().fadeTo(1500,0.1,'linear',function(){
                   console.log('over2');
               });
           }

        });


    </script>

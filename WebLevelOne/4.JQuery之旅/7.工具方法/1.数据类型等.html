<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script src="../jquery-3.4.1/jquery-2.1.4.js"></script>

    <script>
        //typeof()      
        //而 $.type()   告诉你,里面的数据到底是什么类型,但也是字符串类型的值
        console.log( typeof(null) );
        console.log( $.type(null), $.type(undefined),typeof $.type(null) );
        console.log( $.type(function(){}), typeof $.type(undefined) );;
        console.log( $.type(new Date()), $.type(new Number()) );//date number
        console.log( $.type(new Number()) + " " + typeof(new Number()) );//number object
        console.log( $.type(new Person()) );//object
        console.log( $.type( {} ) );//object
        console.log( $.type( [1,2,3,4] ) );//array
        console.log( $.type("abc") );
        console.log( $.type(true) );
        console.log( $.type(123) );
        console.log( $.type( (function(){}()) ) );//立即执行函数的结果为:  undefined
        function Person(){}

        console.log( $.isFunction(function(){}) );//true
        console.log( $.isFunction( (function(){}()) ) );//false,因为立即执行函数,执行完就没了
        
        console.log( $.isWindow(window) );;//true

        var str = '   1 23  ';
        console.log( $.trim(str) );
        console.log( $.trim(function(){}) );//"function(){}"
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
        <li>e</li>
    </ul>

    <p>
        <span></span>
        <i></i>
        <span></span>
        <i></i>
        <span></span>
        <i></i>
    </p>

    <script src="../jquery-3.4.1/jquery-2.1.4.js"></script>

    <script>
        // $('li').text(function(){

        // }).addClass(function(){

        // });

        //each()
        // $('li').each(function(index, ele){
        //     $(ele)
        //         .text(index)
        //             .addClass('demo' + index);
                    
        // });

        // children()
        $('p').children().each(function(index,ele){
            //这些里面的ele都是原生JS的DOM节点
            console.log(typeof ele,ele);//卧槽?这里直接就把下面才执行的文本打印出来了？！！ 
            //console.log()小坑,笔记,但是好像没解决这里的问题啊
            if(ele.nodeName == 'I'){
                $(ele).text('i-' + index);
            }else{
                $(ele).text('span-' + index);
            }
            // console.log(typeof ele,ele);
        });

        //index()
        $('ul').on('click',"li",function(e){//e仍然是jQuery对象,但是e.target却是原生标签/DOM节点
            console.log(e.target,e);
            console.log($(e.target) .index());//记得,必须先把e.target包装成jQuery对象!!
        })

        //index();参数为筛选条件,可以是个jQuery对象
        // console.log( $('p span').index( $('p span').eq(1) ) );//1
        $('p').children().on('click', function(e){
            // console.log( $('p span').index( $('p') ) );//不管点哪儿都是-1
            // console.log( $('p span').index( $(this) ) );//点到i标签的话就是-1,span就仍正常
            // console.log( $('p span').index( $('p span') ) );//不管点哪儿都是0
            console.log( $('p span').index( $(e.target) ) );//点到i标签就是-1,span就仍正常
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3d拖拽相册</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            /* background-color: #000; */
            background-color: #008c8c;
            perspective: 800px;
            /* filter: grayscale(100%); */
        }
        .wrapper {
            width: 120px;
            height: 180px;
            /* 当前元素水平居中 */
            margin: 180px auto;
            position: relative;
            /* 当前元素为3d立体的    */
            transform-style: preserve-3d;
            transform: rotateX(-10deg);
            user-select: none;
        }
        .wrapper img {
            position: absolute;
            /* width，height的百分比默认会相对于父级 但是会受到自身position的影响而改变 */
            width: 100%;
            height: 100%;
            /* z-index: 100; */
            background-color: #000;
            /* 监听到transform属性变化的时候会有动画 */
            transition: transform 1s;
            /* transform: rotateY(0deg) translateZ(0px); */
            -webkit-box-reflect: below 10px -webkit-linear-gradient(top, rgba(0, 0, 0, 0) 50%,rgba(0, 0, 0, 0.5) 100% );
        }
        
    </style>
</head>
<body>
    <!-- ! + tab/enter -->
    <div class="wrapper">
        <!-- img[src=./img/$.png]*11 -->
        <img src="./img2/1.jpg" alt="" draggable="false">
        <img src="./img2/2.jpg" alt="" draggable="false">
        <img src="./img2/3.jpg" alt="" draggable="false">
        <img src="./img2/4.jpg" alt="" draggable="false">
        <img src="./img2/5.jpg" alt="" draggable="false">
        <img src="./img2/6.jpg" alt="" draggable="false">
        <img src="./img2/7.jpg" alt="" draggable="false">
        <img src="./img2/8.jpg" alt="" draggable="false">
        <img src="./img2/9.jpg" alt="" draggable="false">
        <img src="./img2/10.jpg" alt="" draggable="false">
        <img src="./img2/11.jpg" alt="" draggable="false">
    </div>
    <script>
        var imgList = document.getElementsByTagName('img');
        var wrapper = document.getElementsByClassName('wrapper')[0];
        // rotate()  rotateX()  rotateY()  rotateZ()
        
        // 所有的事件绑定中事件处理函数都是异步的
        // 同步： 代码按顺序的执行  上面没有执行完不能执行下面的代码
        // 异步： 代码执行到当前行  不会等到函数执行完成  就会继续下面的代码执行
        window.onload = function () {
            // 每相邻两张图片的夹角
            var deg = 360 / imgList.length;
            for (var i = 0; i < imgList.length; i++) {
                imgList[i].style.transform = "rotateY(" + deg * i + "deg) translateZ(360px)";
                // 0：   最后出现    延迟时间最长   延迟时间(length-1) * 0.1     每相邻两张图片的出现间隔0.1s
                // 1:                                     (length - 2) * 0.1
                // ....
                // length - 3:                       0.2s 
                // length - 2 :                      0.1s
                // length - 1:  最先出现   延迟时间为  0s
                imgList[i].style.transitionDelay = (imgList.length - 1 - i ) * 0.1 + 's';
            }
            // 从左到右的距离应该是720px   ---》  360deg
            //                    1px   ---->   0.5deg
            var lastX = null,
                lastY = null,
                nowX = null,
                nowY = null,
                disX = null,
                disY = null,
                // 当前相册旋转的角度
                rotateX = -10,
                rotateY = 0;
            var timer = null;
            document.onmousedown = function (e) {

                lastX = e.clientX;
                lastY = e.clientY;
                document.onmousemove = function (e) {
                    nowX = e.clientX;
                    nowY = e.clientY;
                    disX = nowX - lastX;
                    disY = nowY - lastY;
                    rotateX += -disY * 0.2;
                    rotateY += disX * 0.2;
                    wrapper.style.transform = 'rotateX(' + rotateX + 'deg) rotateY(' + rotateY + 'deg)';
                    lastY = nowY;
                    lastX = nowX;
                }
                document.onmouseup = function () {
                    document.onmousemove = null;
                    // 缓冲效果  
                    timer = setInterval(function () {
                        disX *= 0.95;
                        disY *= 0.95;
                        rotateX += -disY * 0.5;
                        rotateY += disX * 0.5;
                        wrapper.style.transform = 'rotateX(' + rotateX + 'deg) rotateY(' + rotateY + 'deg)';
                        if (Math.abs(disX) < 0.1 && Math.abs(disY) < 0.1) {
                            clearInterval(timer);
                        }
                    }, 17)
                }
            }
        }
    </script>
</body>
</html>

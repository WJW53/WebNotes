<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            height: 3000px;
            position: relative;
        }

        .demo {
            width: 100px;
            height: 100px;
            background-color: orange;
            border: 1px black solid;
            position: absolute;
        }
    </style>



</head>

<body>
    <div class="demo"></div>


    <script src="./jquery-2.1.4.js"></script>
    <script>
        //2.
        $(function () {
            $(window).scroll(function () {
                var top = $(window).scrollTop() + ($(window).innerHeight() - $('.demo').height())/2;
                var left = $(window).scrollLeft() + ($(window).innerWidth() - $('.demo').width())/2;
                $('.demo').css({
                    left: left + 'px',
                    top: top + 'px'
                });
            })
        })

    </script>
</body>

</html>

            // 3, 再遍历右节点, 同样是遍历到末尾节点时, 记录值
            // 4, 第二次返回时, 让右节点等于null,同理

            let res = [],
                stack = [];
            while (root || stack.length) {
                if (root.left) {
                    stack.push(root);
                    root = root.left; //指向子树
                } else if (root.right) {
                    stack.push(root);
                    root = root.right;
                } else {
                    res.push(root.val);
                    root = stack.pop(); //回到上一层
                    if (root && root.left) root.left = null; //堵死
                    else if (root && root.right) root.right = null;
                }
            }
            return res;

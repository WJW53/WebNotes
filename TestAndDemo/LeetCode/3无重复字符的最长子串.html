<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var lengthOfLongestSubstring = function (s) {
            if (s == "") {//空串作特殊处理
                return 0;
            }
            let arr = [],
                len = s.length;

            for (let ptr1 = 0; ptr1 < len; ptr1++) {
                let str = "";
                for (let i = ptr1; i < len; i++) {
                    if (str.indexOf(s.charAt(i)) > -1) {
                        break;
                    } else {
                        str += s.charAt(i);
                    }
                }
                arr.push(str); //这个一定要放在循环外面!!!!
            }

            let arrlen = arr.length;
            let n = arr[0].length;
            for (let j = 1; j < arrlen; j++) {
                if (arr[j].length > n) {
                    n = arr[j].length;
                }
            }
            return n;
        };


        //测试

        // let str = "adsaer";
        let str = "";

        console.log(lengthOfLongestSubstring(str));
    </script>
</body>

</html>

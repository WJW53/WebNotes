<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第11题</title>
</head>
<body>
  <script>
    //深层拷贝
    function myDeepClone(origin,target){
            var target = target || {},//防止用户不传target,就是你什么都不带,我也能给你提供原料
                toStr  = Object.prototype.toString,//用来判断类型
                arrStr = '[object Array]';//用来比较

            for(var prop in origin){//遍历属性
               if(origin.hasOwnProperty(prop)){//为了避免拿到原型链上的属性
                    if(origin[prop] !== 'null' && typeof(origin[prop]) == 'object'){
                        target[prop] = toStr.call(origin[prop]) == arrStr ? [] : {};
                        myDeepClone(origin[prop],target[prop]);//递归,再克隆上述的[],或{}里的属性
                    }else{
                        target[prop] = origin[prop];
                    }
                    
                }
            }
            return target;
        }
  </script>
</body>
</html>

<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第7题</title>
</head>
<body>
  <script>
    var str =  "aaabbbcccdddeefggaa";
    console.log(str.replace(/(\w)\1*/g,'$1'));

// 正则表达式中的小括号"()"。是代表分组的意思。 
//如果再其后面出现\1 则是代表与第一个小括号中要匹配的内容相同。
//  注意：\1必须与小括号配合使用
  </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            margin: 50px auto;
            width: 500px;
            height: 500px;
            border:2px solid red;
            perspective: 1000px;
        }
        .item{
            width: 100%;
            height: 100%;
            background: rgb(250, 128, 114,0.3);
            font-size: 32px;
            font-weight: bold;
            transform-origin: 20% 50% ;
            transform: rotateY(45deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item">
            box
        </div>
    </div>
</body>
</html>

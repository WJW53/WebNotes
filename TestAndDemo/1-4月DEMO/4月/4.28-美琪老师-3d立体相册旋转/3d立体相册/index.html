<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d立体相册</title>
    <style>
        body{
            perspective: 2000px;
        }
        .wrapper {
            width: 200px;
            height: 200px;
            margin: 300px auto 0;
            position: relative;
            transform-style: preserve-3d;
            /* perspective: 2000px; */
            animation: inifinteRotate 10s infinite linear;
        }
        .min-box, .max-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transform-style: preserve-3d;
            width: 200px;
            height: 200px;
            transition: all 2s;
        }

        .wrapper:hover .max-box {
            width: 300px;
            height: 300px;
        }
        .item {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background-repeat: no-repeat;
            background-position: center;
            background-size: 100%;
            transition: all 2s;
            opacity: 0.6;
        }
        .item1 {
            background-image: url('./img/1.jpg');
            transform: translateZ(100px);
        }
        .wrapper:hover .max-box .item1 {
            transform: translateZ(300px);
        }
        .item2 {
            background-image: url('./img/2.jpg');
            transform: rotateY(90deg) translateZ(100px);
        }
        .wrapper:hover .max-box .item2 {
            transform: rotateY(90deg) translateZ(300px);
        }
        .item3 {
            background-image: url('./img/3.jpg');
            transform: rotateY(-90deg) translateZ(100px);
        }
        .wrapper:hover .max-box .item3 {
            transform: rotateY(-90deg) translateZ(300px);
        }
        .item4 {
            background-image: url('./img/4.jpg');
            transform: rotateY(180deg) translateZ(100px);
        }
        .wrapper:hover .max-box .item4 {
            transform: rotateY(180deg) translateZ(300px);
        }
        .item5 {
            background-image: url('./img/5.jpg');
            transform: rotateX(90deg) translateZ(100px);
        }
        .wrapper:hover .max-box .item5 {
            transform: rotateX(90deg) translateZ(300px);
        }
        .item6 {
            background-image: url('./img/6.jpg');
            transform: rotatex(-90deg) translateZ(100px);
        }
        .wrapper:hover .max-box .item6 {
            transform: rotateX(-90deg) translateZ(300px);
        }
        @keyframes inifinteRotate{
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="min-box">
            <div class="item item1"></div>
            <div class="item item2"></div>
            <div class="item item3"></div>
            <div class="item item4"></div>
            <div class="item item5"></div>
            <div class="item item6"></div>
        </div>
        <div class="max-box">
            <div class="item item1"></div>
            <div class="item item2"></div>
            <div class="item item3"></div>
            <div class="item item4"></div>
            <div class="item item5"></div>
            <div class="item item6"></div>
        </div>
    </div>
</body>
</html>

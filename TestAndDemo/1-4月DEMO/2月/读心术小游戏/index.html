<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <!-- 圆盘 -->
            <div id="divRound" class="round">
                <!-- 圆盘开始时，中间的图案 -->
                <img id="imgCenter" class="center" src="./img/round.png" alt="">
                <!-- 圆盘转动结束后，现实的结果图案 -->
                <img id="imgResult" class="result" style="display: none;" src="" alt="">
            </div>
            <p>
                在心中任意选择一个两位数（或者说，从10~99之间任意选择一个数），把这个数字分别减去其十位数和个位数（例如你选择的是71,那就：71-7-1=63）。
            </p>
            <p>
                在右边图表中找出与最后得出的数所相应的图形，并把这个图形牢记心中，然后点击上方的阵型。你会发现，阵型所显示出来的图形就是你刚刚心里记下的那个图形。
            </p>
        </div>
        <div class="right">
            <div class="table" id="divTable">
                <!-- 由JS生成 -->
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="wrapper">
        <!-- 上面部分是图片展示部分 -->
        <div class="imgShow">
            <img src="./images/a1.jpg" alt="" id="imgDate">

            <input type="image" src="./images/next.png" class="next">

        <!-- 按钮部分 -->
        <div class="btns">
            <input type="button" class='cirulate' value="循环">

        </div>
    </div>
    <script src="js/index.js"></script>

</html>

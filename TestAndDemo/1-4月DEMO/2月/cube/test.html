<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        
        .box{
            position: relative;
            width: 300px;
            height: 300px;
            border:2px solid red;
            margin: 80px auto;
            perspective: 800px;
            /* 景深 */
            transform-style: preserve-3d;
            /* 让我的元素成3D在舞台上呈现 */
        }
        .item1{
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgb(154, 205, 50,0.5);
            font-size: 36px;
            font-weight: 600;
            transform: rotateY(0deg) translateZ(0px);
        }
        .item2{
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(235, 160, 39, 0.5);
            font-size: 36px;
            font-weight: 600;
            transform: rotateX(180deg) translateZ(150px);
        }
        .item3{
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(65, 230, 24, 0.5);
            font-size: 36px;
            font-weight: 600;
            transform: rotateY(90deg) translateZ(150px);
        }
        .item4{
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(62, 6, 247, 0.5);
            font-size: 36px;
            font-weight: 600;
            transform: rotateY(-90deg) translateZ(150px);
        }
        .item5{
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(228, 10, 199, 0.5);
            font-size: 36px;
            font-weight: 600;
            transform: rotateX(90deg) translateZ(150px);
        }
        .item6{
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(196, 7, 23, 0.5);
            font-size: 36px;
            font-weight: 600;
            transform: rotateX(-90deg) translateZ(150px);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item1">1</div>
        <!-- <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div> -->
    </div>
</body>
</html>

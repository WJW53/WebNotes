<body>
    <script>
        //斐波拉契数列：1   1   2   3   5   8  13  ....
        //返回斐波拉契数列第n位的值
        function f(n) {
            if (n === 1 || n === 2) {
                return 1;
            }
            return f(n - 1) + f(n - 2);
        }

       console.log(f(1))
       console.log(f(2))
       console.log(f(3))
       console.log(f(4))
       console.log(f(5))
       console.log(f(6))
       console.log(f(7))
    </script>
</body>

</html>

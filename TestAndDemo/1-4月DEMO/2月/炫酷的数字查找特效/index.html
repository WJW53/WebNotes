<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        background: #172f38;
        color: #d7dbdd;
        padding: 20px;
        cursor: pointer;
      }

      .numbers span {
        margin-right: 10px;
        /* 浮动之后变成块盒 */
        float: left;
        min-width: 2em;
      }

      .center {
        position: fixed;
        font-size: 8em;
        color: rgba(255, 255, 255, 0.7);
        /* 实现自动宽高的绝对定位居中 */
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .center .overlap {
        /* 目的是让这些div重叠 */
        position: absolute;
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <!-- 装小的数字 -->
    <div id="divNumbers" class="numbers"></div>

    <div id="divCenter" class="center">
      <div id="num"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>

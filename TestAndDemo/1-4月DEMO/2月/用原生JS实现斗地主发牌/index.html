<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .game {
            border: 1px solid rgb(204, 204, 204);
            width: 1000px;
            height: 700px;
            margin: 0px auto;
            position: relative;
        }

        .game img {
            width: 105px;
            height: 150px;
            position: absolute;
            border-radius: 5px;
            left: 0;
            top: 0;
            /* 表示：所有的css属性，变化时不是瞬间变化，而是在0.25秒内逐渐变化 */
            transition: 0.25s;
        }
    </style>
</head>

<body>
    <div id="divGame" class="game">
       
    </div>

    <script src="index.js"></script>
</body>

</html>

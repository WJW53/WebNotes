<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            width: 1200px;
            height: 360px;
            border: 2px solid;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .container img {
            width: 1200px;
            height: 360px;
            /* display: block; */
            float: left;
        }

        .imgs {
            width: 300%;
            height: 360px;
        }

        .dots {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        .dots span {
            width: 12px;
            height: 12px;
            display: inline-block;
            background: lightgray;
            margin: 0 10px;
            /* 圆角边框——CSS3 */
            border-radius: 6px;
            cursor: pointer;
        }

        /* 被选中的span元素的样式 */
        .dots span.selected {
            background: #e4a471;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 包含图片的div -->
        <div id="divImgs" class="imgs">
            
        </div>
        <!-- 包含圆点的div -->
        <div class="dots">
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>

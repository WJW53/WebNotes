<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./CmpProgress/CmpProgress.css">
  <script src="./CmpProgress/CmpProgress.js"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .cmp-progress {
      margin-bottom: 10px;
    }

  </style>
</head>
<body>
  <cmp-progress percentage="50"></cmp-progress>
  <cmp-progress percentage="70" status="success" stroke-width="10"></cmp-progress>
  <cmp-progress percentage="40" status="exception" stroke-width="14"></cmp-progress>
  <cmp-progress percentage="90" status="warning" stroke-width="8"></cmp-progress>

  <cmp-progress percentage="70" stroke-width="26" text-inside="true"></cmp-progress>
  <cmp-progress percentage="30" stroke-width="26" text-inside="true" status="success"></cmp-progress>
  <cmp-progress percentage="50" stroke-width="26" text-inside="true" status="exception"></cmp-progress>
  <cmp-progress percentage="80" stroke-width="26" text-inside="true" status="warning"></cmp-progress>
</body>
</html>

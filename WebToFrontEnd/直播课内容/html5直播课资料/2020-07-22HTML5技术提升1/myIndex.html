<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            overflow: hidden;
        }
        canvas{
            background-color: #000;
        }
    </style>
</head>
<body>
    <canvas id="snow"></canvas>

    <script>
        var canvas = document.getElementById("snow");
        console.log(canvas);
        var ct = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function snow(){
            ct.beginPath();
            ct.moveTo(50,50);
            ct.lineTo(90,50);
            ct.strokeStyle = "#fff";
            ct.lineWidth = 5;
            ct.lineCap = "round";
            ct.stroke();
        }




    </script>

</body>
</html>

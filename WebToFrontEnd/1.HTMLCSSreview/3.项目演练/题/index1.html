<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .wrapper{
            width: 320px;

        }
        .wrapper:hover{
            width: 400px;
        }
        .wrapper .img{
            width: 100px;
            height: 100px;
            float: left;
        }
        .wrapper .content1{
            font-size: 20px;
            line-height: 20px;
            height: 40px;
            overflow: hidden;
            color: #333;
            margin-bottom: 8px;
        }
        .wrapper .content2{
            font-size: 12px;
            color: #666;
            line-height: 1.2em;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <img class="img" src="./Shanks.png" alt="">
        <p class="content1">
            {最多两行20px #333,顶部对齐
            图片,底部间距8px}
        </p>
        <p class="content2">
            {12px #666 行高1.2}使用语义
            化的html标签完成以下布局,考虑
            模块化和扩展性。容器默认宽度320px,
            右侧。
        </p>
    </div>
</body>
</html>

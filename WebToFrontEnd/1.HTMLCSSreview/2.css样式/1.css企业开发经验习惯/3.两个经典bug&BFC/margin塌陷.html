<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrapper{
            width: 100px;
            height: 100px;
            margin-left: 100px;
            margin-top: 100px;
            background-color: black;
            /* 一般不用这个 */
            /* border-top: 1px solid red; */
            /* 1. 超出我的部分就隐藏不显示*/
            /* overflow: hidden; */
            /* 2. 行块盒*/
            /* display: inline-block; */
            /* 3. 浮动*/
            /* float: left; */
            /* 4. 绝对/固定定位 */
            position: absolute;
        }
        .content{
            width: 50px;
            height: 50px;
            background-color: green;
            margin-left: 50px;
            /* 父子嵌套关系的元素,垂直方向上的margin是结合在一起的,取最大值*/
            margin-top: 70px;        
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content">

        </div>
    </div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* div:first-child{
            background-color: red;
        } */
        p:last-child{
            background-color: red;
        }
        p:first-child{
            background-color: orange;
        }
        html:only-child{
            background-color: green;
        }

        p:nth-child(2n+1){
            background-color: plum;
        }
        p:nth-child(2n){
            background-color:purple;
        }


    </style>

</head>
<body>

    <p>4虽然在外面1,但照样可以啊</p>
    <div>
        <span>0</span>
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>
    <p>4</p>


</body>
</html>

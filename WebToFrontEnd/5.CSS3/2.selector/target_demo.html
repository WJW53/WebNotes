<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 这个就是为了撑满屏幕高度 */
        :root,
        body{
            margin: 0;
            height: 100%;
        }

        #red,
        #green,
        #gray{
            height:100%;
            width: 100%;
        }
        #red{
            background-color: red;
        }
        #green{
            background-color: green;
        }
        #gray{
            background-color: gray;
        }
        /* 不是对应锚点的就先隐藏 */
        div[id]:not(:target){
            display: none;
        }

        div.button-wrapper{
            position: absolute;
            background-color: orange;
            width: 270px;
            left: 50%;
            top: 50%;
            margin-left: -135px;
            /* margin-top: -21px; */
            transform: translateY(-50%);
        }
        div.button-wrapper a{
            text-decoration:none;
            color:#fff;
            background-color:#fcc;
            font-size:30px;
            border-radius:3px;
            margin:0 10px
        }



    </style>
</head>
<body>
    
    <div class="button-wrapper">
        <a href="#red" class="bgred">red</a>
        <a href="#green" class="bggreen">green</a>
        <a href="#gray" class="bggray">gray</a>
    </div>

    <div id="red"></div>
    <div id="green"></div>
    <div id="gray"></div>

</body>
</html>

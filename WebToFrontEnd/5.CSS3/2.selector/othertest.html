<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* div:not([class="demo"]){
            background-color: red;
        } */

        .dot{
            background-color: skyblue;
            width: 30px;
            height: 30px;
            position: relative;
            border-radius: 50%;
            opacity: .5;

        }

        .demo{
            display: none;
            width: 100px;
            height: 100px;
            font-size: 14px;
            font-weight: bold;
            position: absolute;
            left: 30px;
            top:30px;
            background-color: #f40;
            border-radius: 10px;
            
        }
    </style>

</head>
<body>
    <!-- <div class="demo">1</div>
    <div class="demo">2</div>
    <div class="test">3</div> -->
    
        <div class="dot">
            <div class="demo">这是你想要的效果吗</div>
        </div>
        
        <script>

            
            var oDots = document.querySelector('.dot');
            var oDiv = document.querySelector('.demo');
            oDots.onmouseenter = function(e){
                oDiv.style.display = "block";
            }
            oDots.onmouseleave = function(e){
                oDiv.style.display = "none";
            }

            


        </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: black;
        }

        div{
            position: absolute;
            left:calc(50% - 50px);
            top:calc(50% - 50px);
            width: 100px;
            height: 100px;
            background-color: transparent;
            border: 1px solid white;

            /* box-shadow: 50px 50px 10px 1px #0ff; */
            /* box-shadow:inset -30px -30px 5px 5px #0ff; */

            /* 变态在于它可以设置多次 */
            box-shadow: inset 0px 0px 10px #fff,
                        3px 0px 10px #f0f,
                        0px -3px 10px #0ff,
                        -3px 0px 10px #00f,
                        0px 3px 10px #ff0,
                        0px 3px 10px #ff0;
        }


    </style>

</head>
<body>
    <div></div>


    
</body>
</html>

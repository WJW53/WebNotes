<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="main"></div>

    <script>
        //手机摇一摇

        window.addEventListener("devicemotion", function (event) {
            document.getElementById("main").innerHTML = event.acceleration.x + "<br/>" + event.acceleration.y +
                "<br/>" + event.acceleration.z;
            if (Math.abs(event.acceleration.x > 10 || event.acceleration.y > 10 || event.acceleration.z > 10)) {
                alert("在晃");
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        const s1 = new Set();
        console.log(Object.prototype.toString.call(s1),
                        s1 instanceof Set);

        s1.add(1);
        s1.add(2);
        s1.add(3);
        s1.add(1); //无效
        s1.add(+0);
        s1.add(-0); //无效

        for (const item of s1) {
            console.log(item)
        }

        s1.forEach((item, index, s) => {//set集合中不存在下标
        //所以item === index
            console.log(item, index, s);
            console.log(item === index);
            // console.log(Object.prototype.toString.call(s));
        })
        console.log(s1);
        console.log("总数为：", s1.size);
    </script>
</body>

</html>

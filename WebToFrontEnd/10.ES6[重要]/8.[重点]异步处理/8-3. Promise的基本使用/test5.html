<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        const pro = new Promise((resolve, reject) => {
            console.log("a")
            resolve(1);
            setTimeout(() => {//宏队列
                console.log("b")
            }, 0);
        })
        //pro: resolved -> 微队列(vip)
        pro.then(data => {
            console.log(data);//所以到时会先输出1,再输出b
        })
        pro.catch(err => {
            console.log(err);
        })
        console.log("c");

        //a c 1 b
    </script>
</body>

</html>

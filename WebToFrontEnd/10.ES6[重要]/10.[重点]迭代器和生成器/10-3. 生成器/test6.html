<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
        function* t1(){
            yield "a"
            yield "b"
        }

        function* test() {
            // t1();//并且这里还没接收生成器对象
            //yield t1();//这俩运行的结果只是生成一个生成器对象
            yield* t1();//这也要加星号
            yield 1;
            yield 2;
            yield 3;
        }

        const generator = test();

    </script>
</body>

</html>

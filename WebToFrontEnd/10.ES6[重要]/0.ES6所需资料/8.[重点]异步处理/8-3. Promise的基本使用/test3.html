        // pro.then(data => {

        //     console.log(data);

        const pro = new Promise((resolve, reject) => {
            console.log("未决阶段")
            setTimeout(() => {
                resolve(123);//这里只管立即推向状态
            }, 3000);
        })
        pro.then(data => {
            // pro的状态是pending
            //状态变为resolved后就会立即执行thenable函数
            console.log(data);
        })
        pro.then(data => {
            // pro的状态是pending
            console.log(data);
        })
        pro.catch(data => {
            // pro的状态是pending
            //状态变为rejected后就会立即执行catchable函数
            console.log(data);
        })
    </script>
</body>

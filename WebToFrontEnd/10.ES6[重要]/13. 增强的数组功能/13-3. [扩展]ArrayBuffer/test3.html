<body>
    <script>
        const bf = new ArrayBuffer(10); //10个字节的内存

        const arr1 = new Int8Array(bf);
        const arr2 = new Int16Array(bf);
        console.log(arr1 === arr2);//falese
        //两个类型化数组本身不一样,但操作的内存空间是同一个
        console.log(arr1.buffer === arr2.buffer);//true

        arr1[0] = 10;

        console.log(arr1);//ArrayBuffer的内存空间内容都改变了
        console.log(arr2);
    </script>
</body>

</html>

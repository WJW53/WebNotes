<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="./" method='GET'>
        <h3>选择你喜欢的明星</h3>
        <select name='star'>
            <option value="s" selected>詹姆斯</option>
            <option value="a">库里</option>
            <option value="b">奥拉迪波</option>
        </select>
        <h3>一句话简单介绍你喜欢的明星</h3>
        <!--  placeholder="wjw" -->
        <input type="text" name='easy' value="wjw">
        <h3></h3>
        三分准：<input type="checkbox" name='special' value='three'>
        组织好：<input type="checkbox" name='special' value='org'>
        突破强：<input type="checkbox" name='special' value='strong'>
        <h3>具体描述该明显的技术特点</h3>
        <!-- 以下这俩display:inline-block; -->
        <textarea name="des" id="" cols="30" rows="10"></textarea>
        <input type="submit" value='login'>
    </form>

    <div></div>
    <script src="../../jquery-3.4.1/jquery-3.4.1.js"></script>
    <!-- <script src="../../MyJQuery/myjQuery.js"></script> -->

    <script>
        //.val()    获取表单相关的value值,注意:取值时,类似.html(),都是取第一个的value值！！！
        //这个value不会改变实际方框中的值,只会改变表单元素的value属性值

        console.log($('input[type="checkbox"').val());//three   取第一个input的value值

        //serialize()  --> serializeArray();[{},]
        console.log( $('form').serialize() );
        console.log( $('form').serializeArray() );
        console.log('\n');

        //与html方法一样,赋值的时候会找到所有的,而不是仅第一个标签
        $('input[type="checkbox"]').val(function(index,oldValue){
            return oldValue + index;//新的value等于老value+index,
        });

        $('input[type="checkbox"]').val('aaa');//也选中全部成功赋值
        //毕竟div不是表单元素,val是基于表单元素操作value值的
        $('div').val('bbb');//div标签实际没有改变,因为div没有value属性,但是jq对象上value还是赋值为了"bbb"
        //可以去控制台获取我们输入的值,它最后的确更改了
//$('input[type="text"]').val();比如我现在去浏览器输入tttt,$('input[type="text"]').val();的值就是tttt

    </script>
</body>
</html>

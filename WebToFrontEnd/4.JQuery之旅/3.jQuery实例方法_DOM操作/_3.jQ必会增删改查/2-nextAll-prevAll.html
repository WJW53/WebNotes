<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        全选：<input type="checkbox">
        banana:<input type="checkbox">
        apple:<input type="checkbox">
        orange:<input type="checkbox">
        <input type="submit" value='login'>
        
    </div>


    <script src='../../jquery-3.4.1/jquery-2.1.4.js'></script>
    <script>
       //nextAll prevAll
        $('input[type="checkbox"]').eq(0).click(function(){
            if( $(this).prop('checked') ){//prop返回的是Boolean值,
            //如果选中了第一个,那么就让它的兄弟元素且checkbox的全都选中
                $(this).nextAll('input[type="checkbox"]').prop('checked',true);
            }else{
                $(this).nextAll('input[type="checkbox"]').prop('checked',false);
            }
            
        });
        //选了全选框后,在控制台打印:$('input:last').prop('checked');//false
        //肯定啊,因为最后一个是submit类型,它没受上面的影响
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style> 
        .wrapper {
            border: 1px solid black;
            width: 200px;
            padding: 10px;
        }

        .wrapper div {
            width: 200px;
            height: 100px;
        }
        
        .wrapper .box1 {
            background: red;
        }
        
        .wrapper .box2 {
            background: orange;
        }

        .content {
            width: 200px;
            height: 50px;
            background: blue;
        }


    </style>
</head>
<body>

    <div class="wrapper">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
    </div>
    <div class="content">content</div>


    <script src='../../jquery-3.4.1/jquery-2.1.4.js'></script>
    <script>
        
        ////都是剪切功能
        ////jQuery 链式调用:他们几个啊前者都是既可以选择器也可以jq对象

        ////insertBefore(css选择器) 把..插入到选择器1对应的标签前面
        // $('.content').insertBefore('.box1');
        // $('.content').insertBefore( $('.box1') );
        ////谁谁谁 在 谁谁谁 之前,这个符合正常说话顺序,但这个before的参数必须是jQuery对象！！
        $('.box1').before( $('.content') );

        ////插入之后,同上理

        // $('.content').insertAfter('.box1');
        $('.box1').after( $('.content') );


        /////加入 子元素 后
        $('.content').appendTo( $('.wrapper') );//
        // $('.content').appendTo('.wrapper');//类似原生appendChild();把xx加入到xxx里面
        // $('.wrapper').append( $('.content') );//在xxx里面加入xx
        // $('.wrapper').append('.content');//同理,这个只能加入文本

        ////加入 子元素 前
        // $('.content').prependTo('.wrapper');//这样就放到最前面了
        $('.wrapper').prepend($('.content'));


    </script>

</body>
</html>

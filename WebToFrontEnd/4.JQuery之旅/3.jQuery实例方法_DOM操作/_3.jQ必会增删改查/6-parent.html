<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <!-- parent -->
    
    <div class="demo">
        <div class="shop" data-id='101'>
            <p>basketball-nike</p>
            <button>add</button>
        </div>
    </div>
    

    <div class="shop" data-id='102'>
        <p>basketball-adidas</p>
        <button>add</button>
    </div> 
   

    <div class="wrapper">

    </div>

    <script src='../../jquery-3.4.1/jquery-2.1.4.js'></script>
    <script>
        // parent() 不管写不写参数,返回的仅仅是上一级的,不能查找多级
        //parents() 不写参数默认找出所有祖先元素
        $('button').click(function () {
            // console.log( $(this).parent('.demo') );
            console.log( $(this).parents('.demo') );//填了参数就只返回带该css选择器的祖先节点
        });

        //
        var showArrs = [
            {
                name: 'nike',
                id: '103'
            },{
                name: 'adidas',
                id: '104'                
            }
        ];
            
        var str = '';
        showArrs.forEach(function (ele, index) {//这里第一个参数是ele,不再是index了
            // console.log(ele,index);
            str += '<div class="show" data-id="' + ele.id + '"><p>' + ele.name +
                    '</p><button>add</button></div>';
        });

        $('.wrapper').html(str);

        var carArr = [];
         $('button').click(function () {
            carArr.push( $(this).parent().attr('data-id') );
        });     
        //点击button后,再在控制台输出carArr
        

        // //  parent('')
        
        console.log( $('button').parent() );


    </script>
</body>
</html>

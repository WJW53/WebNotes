<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>


    <script src="../../jquery-3.4.1/jquery-3.4.1.js"></script>
    <!-- <script src="../../MyJQuery/myjQuery.js"></script> -->
    

    <script>
        ////.html();//返回字符串类型的HTML内容
        //
        console.log($('ul').html());//返回的是字符串类型的ul标签的HTML内容
        console.log($('ul li').html());//返回的(取值时)是"1",只取第一个的值
        console.log($('ul li').html('OK!'));//但是赋值的时候,会赋值给每一个li        
//其实这在jQuery里是不太正常的,jQuery通常是打包操作,但它取值时只选了一个,类似原生的JS操作
        
        //innerHTML,innerText
        //$('ul').html('<p style="color:red;">a</p>');//把原先的ul的html内容覆盖了

        ////同理:这里也一样,会遍历赋值给每一个li
        var arrName = ['wjw','dn','yh','mjx'];
        $('ul li').html(function (index,ele) {//ele得到的都是原生JS标签
            // return ele.innerHTML = '<span>ok</span>';
            //这是在ul下的每个li里添加HTML内容
            return '<p style="color:orange">' + arrName[index] + '</p>'
        });

        
        //text()    innerText
        //
        console.log($('ul li').text());//取值也会取所有的,这才是jq的正常情况
        //那个html()就是个特例
        var arrName2 = ['dn','wjw','mjx','yh'];
        $('ul li').text(function(index,ele){
            return arrName[index];//只是文本而已
        });


        //size();什么tm玩意儿?3.4.1版本废除了size方法吧?不然怎么一直报错说不存在size
        // console.log($('ul'));
        console.log($('ul li').length);
        // console.log( $('ul li p'));
        // console.log( $('ul li p').size());
        


    </script>
</body>
</html>

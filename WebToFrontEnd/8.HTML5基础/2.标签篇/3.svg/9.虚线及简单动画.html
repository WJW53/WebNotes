<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        @keyframes move{
            from{
                stroke-dashoffset: 200px;
            }
            to{
                stroke-dashoffset: 0px;
            }
        }
        .line1{
            stroke:black;
            stroke-width: 10px;
            /* stroke-dasharray: 10px 20px 30px; */
            
            /* 因为它每一段都是200px */
            stroke-dasharray: 200px;
            stroke-dashoffset: 200px;

            animation: move 2s linear infinite alternate-reverse;
        }

    </style>
</head>
<body>
    <svg width="500px" height="300px" style="border:1px solid #000;background-color:red">

        <line x1="100" y1="100" x2="300" y2="100" class="line1"></line>

    </svg>
</body>
</html>

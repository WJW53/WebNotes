<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .line1{
            stroke:black;
            stroke-width: 3px;
        }
        .line2{
            stroke: red;
            stroke-width: 5px;
        }
        circle{
            fill:transparent;
            stroke: red;
        }
        polyline{
            /* fill:blueviolet; */
            fill: transparent;
            stroke: blueviolet;
            stroke-width: 5px;
        }
    </style>
</head>
<body>
    <svg width="500px" height="300px" style="border:1px solid #000">
        <line x1="100" y1="100" x2="200" y2="100" class="line1"></line>
        <line x1="200" y1="100" x2="200" y2="200" class="line2"></line>
        <rect width="100" height="50" x="0" y="0" rx="10" ry="10"></rect>

        <!-- 圆,cx/cy是圆心坐标 -->
        <circle r="50" cx="50" cy="220"></circle>

        <!-- 椭圆 -->
        <ellipse rx="50" ry="30" cx="400" cy="200"></ellipse>

        <!-- 折线,点内坐标空格隔开,点与点之间用逗号隔开,两个点就想画出来必须不能填充,得用stroke -->
        <polyline points="0 0, 50 50,50,100"></polyline>
    </svg>
</body>
</html>

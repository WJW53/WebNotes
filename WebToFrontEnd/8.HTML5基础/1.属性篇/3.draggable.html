<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .demo{
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background-color: #abcdef;
        }


    </style>

</head>
<body>
    <div class="demo" draggable="true">

    </div>
    
    <!-- <a href="https://www.baidu.com">baidu</a>
    <img src="" alt=""> -->


    <script>

        var oDragDiv = document.getElementsByClassName("demo")[0];
        var beginX = 0;
        var beginY = 0;

        oDragDiv.ondragstart = function(e){
            console.log(e);
            beginX = e.clientX;
            beginY = e.clientY;
        }
        oDragDiv.ondrag = function(e){//这个是移动事件
            // console.log(e);
        }
        oDragDiv.ondragend = function(e){
            console.log(e);
            var x = e.clientX - beginX;
            var y = e.clientY - beginY;
            oDragDiv.style.left = oDragDiv.offsetLeft + x +"px";
            oDragDiv.style.top = oDragDiv.offsetTop + y + "px";
        }

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            position: absolute;
            width: 150px;
            height: auto;
            border:1px solid #000;
            padding-bottom: 10px;

        }
        .box2{
            position: absolute;
            left: 300px;
            width: 150px;
            height: auto;
            border:1px solid #000;
            padding-bottom: 10px;
            
        }
        li{
            position: relative;
            width: 100px;
            height: 30px;
            background-color: #abcdef;
            margin: 10px auto 0px auto;
            list-style: none;
        }

    </style>

</head>
<body>
    
    <div class="box1">
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="box2"></div>


    <script>
        var dragDom = null;
        var liList = document.getElementsByTagName("li");

        for(var i = 0;i<liList.length;i++){
            liList[i].setAttribute("draggable",true);
            liList[i].ondragstart = function(e){
                dragDom = e.target;//拿到对应的标签
            }
        }

        var box2 = document.getElementsByClassName("box2")[0];
        box2.ondragover = function(e){
            e.preventDefault();//先阻止默认事件
        }
        box2.ondrop = function(e){//然后才能触发drop事件
            box2.appendChild(dragDom);//把元素添加到盒子里
            dragDom = null;
        }

        var box1 = document.getElementsByClassName("box1")[0];
        box1.ondragover = function(e){
            e.preventDefault();
        }
        box1.ondrop = function(e){
            box1.appendChild(dragDom);
            dragDom = null;
        }

    </script>

</body>
</html>

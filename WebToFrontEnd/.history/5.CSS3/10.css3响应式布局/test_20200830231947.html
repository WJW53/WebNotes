<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 将页面大小 根据分辨率不同进行相应的调节  以展示给用户的大小感觉上差不多 
       
        980px  1024
        
    -->
    <!--
       width = device-width :  解决iphone或者ipad 上横竖屏的宽度 =  竖屏时候的宽度  不能自适应的问题
       initial-scale=1.0    :  解决windows phone ie浏览器 上横竖屏的宽度 =  竖屏时候的宽度 不能自适应的问题
      -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" media="screen and (max-width: 375px)" href="index.css"> -->
    <!-- <style>
        @import 'index.css' screen and (max-width: 375px);
    </style> -->
    <style>
        @media screen and (max-width: 375px) and (min-width: 300px){
            html, body {
                width: 100%;
                height: 100%;
                background-color: red;
            }
        }


        * {
            margin: 0;
            padding: 0;
        }
        html {
            font-size: 14px;
        }
        div {
            font-size: 14px;
        }
        .wrapper {
            /* width: 1500px; */
            font-size: 0px;
        }
        .demo {
            width: 300px;
            height: 200px;
            border: 1px solid #000;
            display: inline-block;
            box-sizing: border-box;
        }

        /* css样式引入
            媒体查询不占用权重
        */
        

        html{
            /* background-color: yellow; */
        }

        /* 1css像素  != 设备像素 （根据屏幕分辨率 相应的调整）  */
    </style>
</head>
<body>
    <!-- 像素点的密集程度 变大了 -->
    <div class="wrapper">
        <div class="demo"></div>
        <div class="demo"></div>
        <div class="demo"></div>
        <div class="demo"></div>
        <div class="demo"></div>
    </div>
</body>
</html>

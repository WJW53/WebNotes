<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    

    <script>
//OK,这是纯函数!!! 因为那个num最后还是在compare的AO里
        var num = 18;
        function compare (x,num){
    //      //AO -> num = 18
            return x > num;
        }
        console.log(compare(20,num));
      

//是纯函数,但是需要深度克隆才能更好
        var arr = [{name:'duyi'}];//数组里面的是个对象
        function add(_arr){
            var obj = {name:'wjw'};
            var newArr = [];
            for(var i = 0;i < _arr.length;i++){
                newArr[i] = _arr[i];
                //newArr[i] = deepClone(_arr[i]);//得用深度克隆,才不影响
            }
            newArr.push(obj);
            return newArr;
        }
        
        var newArr1 = add(arr);
        //console.log(add(arr));
        newArr1[0].name = 'HaHa';
        newArr1.push({name:'dn'});
        console.log(newArr1);
        console.log(arr);//也被改变了,所以得用深度克隆这个arr
                   
        
    </script>
</body>

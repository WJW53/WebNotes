<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            background-color: lightblue;
        }
        .c1{
            position: relative;
            z-index: 0;
            width: 200px;
            height: 200px;
            background-color: #008c8c;

        }
        /* c1、c2都处于html元素下的堆叠上下文 */
        .c2{
            position: absolute;
            z-index: -1;
            width: 200px;
            height: 200px;
            background-color: chocolate;
            left: 100px;
            top: 100px;

        }
        .item1,.item2{
            position: absolute;
            width: 100px;
            height: 100px;

        }
        .item1{
            right: -50px;
            bottom: -50px;
           

        }

    </style>
</head>
<body>
    <div class="c1">
        <div class="item1" style="background:red"></div>
        <div class="item2"></div>
    </div>

    <div class="c2">
        <div class="item1" style="background:rgb(145,0,0)"></div>
        <div class="item2"></div>
    </div>
</body>
</html>

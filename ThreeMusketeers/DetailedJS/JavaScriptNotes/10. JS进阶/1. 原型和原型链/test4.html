        // var A = new Function();


        String.prototype.camel = function() {//使字符串中所有单词首字母大写
            return this.replace(/\b(\w)(\w*)\b/g, function($, $1, $2) {// \b是单词边界
                // \w是匹配一个单字字符:字母数字下划线
                return $1.toUpperCase() + $2;//   $1 是 (\w)  匹配到的内容,即首字母
            }).replace(/\s/g, "");// \s是匹配一个空白字符
        }

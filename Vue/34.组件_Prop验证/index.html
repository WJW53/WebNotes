<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">
    <my-cmp :list="list"></my-cmp>
  </div>

  

  <script>
    Vue.component('my-cmp', {
      // props: ['list'],
      props: {
        list: {
          type: Array,
          default () {
            return [
              { name: '哈哈'},
              { name: '嘿嘿'}
            ]
          },
          required: true,        
          validator (prop) {
            return prop.length > 3;
          },
        }
      },
      template: `
        <ul>
          <li
            v-for="person in list"
            :key="person.name"
          >{{ person.name }}</li>
        </ul>
      `
    });
    const vm = new Vue({
      el: '#app',
      data: {
        list: [
          { name: '杉杉'},
          { name: '渡一'}
        ],
        // list: 2
      }
    })
  </script>
</body>

</html>

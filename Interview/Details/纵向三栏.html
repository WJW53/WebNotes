<!-- flex布局 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body,html {
            height: 100%;
            /* min-height: 400px; */
            overflow: hidden;
        }

        .flex {
            display: flex;
            height: 100%;
            flex-direction: column;
            /*定义排列方向为竖排*/
        }

        .top {
            height: 100px;
            background: red;
        }

        .center {
            flex: 1;
            /* overflow: auto; */
            background: blue;
        }

        .bottom {
            height: 100px;
            background: green;
        }
    </style>
</head>

<body>
    <section class="flex">
        <div class="top">上</div>
        <div class="center">
            <p>中间自适应</p>
            <p>中间自适应</p>
            <p>中间自适应</p>
            <p>中间自适应</p>
            <p>中间自适应</p>
            <p>中间自适应</p>
        </div>
        <div class="bottom">下</div>
    </section>
</body>

</html>

        // 1. 生成长度为n的int型随机数组，数组元素范围为0~n-1，每个元素都是唯一的。
        function suiji(n) {
            let res = [];
            for (let i = 0; i < n; i++) {
                let temp = Math.floor(Math.random() * n);
                while (res.indexOf(temp) > -1) {
                    temp = Math.floor(Math.random() * n);
                }
                res.push(temp)
            }
            console.log(res);
        }
        suiji(10);

        // 2. 给两个大整数, 用字符串表示, 比如"2154365543", "4332656442", 都可能超过1万位,
        // 写一个函数输出他们之和. 需要自己实现加法过程, 不能用某些语言自带的高精度加法函数.
        function addBigInt(x, y) {
            let l1 = x.length,
                l2 = y.length,
                l = l1 <= l2 ? l2 : l1;
            if (l1 > l2) {
                y = y.padStart(l,"0");//因为这是新的字符串
            }else{
                x = x.padStart(l,"0");
            }
            let add = 0,
                res = "",
                temp = 0;
            for (let i = l - 1; i >= 0; i--) {
                temp = (+x[i]) + (+y[i]) + add;
                add = temp >= 10 ? 1 : 0;
                temp %= 10;
                res = temp + res;
            }
            if (add) {//如果最后还有进位
                res = 1 + res;
            }
            return res;
        }
        let result = addBigInt("2154365543",
            "18332656442");

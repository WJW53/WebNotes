        // 3.实现一个延时执行队列， 要求分别在 1,3,4 秒后打印出 “1”, “2”, “ 3"
        class Queue {
            constructor() {
                this.taskList = [];
            }
            task(delay, fn) {
                function callback() {
                    return new Promise((resolve, reject) => {
                        let timer = setTimeout(() => {
                            fn();
                            resolve();
                            clearTimeout(timer);
                            timer = null;
                        }, delay);
                    })
                }
                this.taskList.push(callback);
                return this;
            }
            async start() {
                while (this.taskList.length) {
                    await this.taskList.shift()();
                }
            }
        }
        new Queue()
            .task(1000, () => {
                console.log(1);
            })
            .task(2000, () => {
                console.log(2);
            })
            .task(1000, () => {
                console.log(3);
            })
            .start();

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        html,
        body {
            height: 100%;
        }
        .wrapper {
            position: relative;
        }
        .content {
            width: 100%;
            height: 1200px;
            padding-bottom: 200px;
            background-color: #f40;
        }

        .footer {
            width: 100%;
            position: absolute;
            bottom: 0;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <!-- 上下两部分，底下这个固定高度200px，如果上面的内容少，那么这个footer就固定在底部，
        如果内容多，就把footer挤着往下走 -->
    <div class="wrapper">
        <div class="content">asdfdsa</div>
        <div class="footer"></div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        :root{
            height: 100%;
        }
        body{
            height: 100%;
            min-height: 600px;
        }
        .wrapper {
            width: 100%;
            position: relative;
            height: 100%;
        }
        .top {
            width: 100%;
            height: 200px;
            position: absolute;
            top: 0;
            background-color: #008c8c;
        }
        .center {
            width: 100%;
            background-color: #f40;
            top: 200px;
            bottom: 200px;
            position: absolute;
        }
        .bottom {
            width: 100%;
            position: absolute;
            bottom: 0;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="top">top</div>
        <div class="center">center</div>
        <div class="bottom">bottom</div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        :root,
        body {
            height: 100%;
        }

        .wrapper {
            height: 100%;
        }

        .left {
            float: left;
            background-color: #f40;
            width: 200px;
            height: 100%;
        }

        .right {
            /* float: left; */
            margin-left: 200px;
            background-color: green;
            height: 100%;
            /* width: 500px; */
        }

        /*伪元素是行内元素 正常浏览器清除浮动方法*/
        .clearfix::after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        /*ie6清除浮动的方式 *号只有IE6-IE7执行，其他浏览器不执行*/
        .clearfix {
            *zoom: 1;
        }
    </style>
</head>

<body>
    <div class="wrapper clearfix">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>

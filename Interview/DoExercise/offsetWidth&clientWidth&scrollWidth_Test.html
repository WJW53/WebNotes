<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* *{
            padding: 0;
            margin: 0;
        } */
        /* html和body的overflow:scroll不要一起设置,否则offset测试那里,会被增加滚动条的宽高17px */
        /* 而单独设置二者其一或都不设置,则不会影响,这是为什么？？！！ */
        /* 别忘了html、body本身的margin都是8px,由于margin合并,故综合体现为8px(非IE7下) */
        html{
            margin: 10px;
            border: 5px solid yellow;
            padding: 10px;
            width: 800px;
            /* html的bgc是整个文档的bgc,上面这儿设置了宽也无效 */
            background-color: #ff0000;
            overflow: scroll;
        }
        body{
            margin: 8px;
            border: 5px solid #000000;
            padding: 15px;
            background-color: gray;
            /* overflow: scroll; */
        }
        div {
            height: 800px;
            width: 500px;
            /* max-height: 340px; */
            overflow: scroll;
            border: 10px solid pink;
            padding: 20px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="test">a</div>
    <script>
        console.log('测试环境为: Google Chrome: 85.0.41853.121(正式版本) (64位)');
        console.log('滚动条默认宽度为17,元素设置overflow:scroll之后滚动条属于元素的填充盒内的一部分');
        console.log("div的clientWidth(填充盒,不含滚动条): ", document.getElementsByClassName("test")[0].clientWidth);
        console.log("div的clientHeight(填充盒,不含滚动条): ", document.getElementsByClassName("test")[0].clientHeight);
        console.log("div的offsetWidth(边框盒,含该元素的滚动条): ", document.getElementsByClassName("test")[0].offsetWidth);
        console.log("div的offsetHeight(边框盒,含该元素滚动条): ", document.getElementsByClassName("test")[0].offsetHeight);
        console.log("div的scollWidth(填充盒,不含滚动条): ", document.getElementsByClassName("test")[0].scrollWidth);
        console.log("div的scollHeight(填充盒,不含滚动条): ", document.getElementsByClassName("test")[0].scrollHeight);

        console.log("document.documentElement.offsetHeight(HTML的边框盒,含HTML的滚动条,但不含浏览器滚动条): ",document.documentElement.offsetHeight);
        console.log("document.body.offsetHeight(body的边框盒的高度,含body的滚动条,但不含浏览器滚动条): ",document.body.offsetHeight);
        console.log("document.documentElement.offsetWidth(HTML的边框盒,含HTML的滚动条,但不含浏览器滚动条): ",document.documentElement.offsetWidth);
        console.log("document.body.offsetWidth(body的边框盒的宽度,含body的滚动条,但不含浏览器滚动条): ",document.body.offsetWidth);
        console.log('注意！！！同时设置html和body标签的overflow:scroll,会使得documentElement和body的offsetHeight增加17px,为啥啊');
        </script>

</body>

</html>
